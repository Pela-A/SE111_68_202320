            setProps(obj)
            {
                //props represents properties of the sent object (only one property at a time)
                for(let props in obj)
                {
                    //this represents the object which called the method
                    //if property in sent object is not undefined 
                    if(this[props]!== undefined)
                    {
                        //set property of object that calls method to property of sent object
                        this[props] = obj[props]
                    }
                }
                return this;
            }
        }
