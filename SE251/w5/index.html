<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "color">
    <button id="submit">Submit</button>
    <button id="save">Save</button>

    <script>
        var buttonSubmit = document.querySelector(`#submit`)
        var buttonSave = document.querySelector(`#save`)
        var input = document.querySelector(`button`)

        buttonSubmit.addEventListener(`click`, (e)=>{
            console.log(input.value)
            window.location = `page2.html?color=${input.value.replace(`#`,`%23`)}`
            

        })

        buttonSave.addEventListener(`click`, (e)=>{
            
            var color = input.value
            localStorage.set(`color`,color)

        })



        
    </script>
</body>
</html>
