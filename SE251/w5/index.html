<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "color" class="color">
    <input type = "number" class="strength">
    <button id="submit">Submit</button>
    <button id="save">Save</button>

    <script>
        var button = document.querySelector(`#submit`)
        var saveButton = document.querySelector(`#save`)
        var input = document.querySelectorAll(`input`)



        var obj = {color:`pink`, strength:1}

        button.addEventListener(`click`, (e)=>{
            console.log(input.value)
            window.location = `page2.html?color=${input[0].value.replace(`#`,`%23`)}`
            

        })

        saveButton.addEventListener(`click`, (e)=>{
            

            for(let i=0;i<input.length;i++){
                obj[input[i].classList[0]] = input[i].value;



            }
            
            localStorage.setItem(`color`,JSON.stringify(obj));
            console.log(localStorage);

        })



        
    </script>
</body>
</html>
