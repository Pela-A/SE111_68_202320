<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1</title>
    <style>
        .output{
            font-family:Arial, Helvetica, sans-serif;
            font-size:64px;
            font-weight:bold;
            display:none;
        }
    </style>
</head>
<body>
    <form>
        <label for="fname">What is your name?</label>
        <input type="text" name="fname" id="fname" placeholder="type your name">
        <button id="submitBtn">Submit</button>
    </form>
        

    <div class="output">
        Bop
    </div>
    <script>
       

        var inputValue = document.querySelector(`#fname`)

        var forms = document.querySelector('form')

        var submitBtn = document.querySelector(`button`)
        var info = document.querySelector(`.output`)

        console.log(submitBtn)
        console.log(forms)
        
        submitBtn.addEventListener(`click`, (e)=>{
            e.preventDefault()
            message = ""
            //check first name******************
            var pattern1 = /[^A-Za-z-]+/
            if(inputValue.value !== "" && !pattern1.test(inputValue.value) )
            {
                forms.style.display = `none`
                message += `<p>Hello, ${inputValue.value}. Welcome to your final exam</p>`
                info.innerHTML = message
                info.style.display = "block"
                info.style.color = `#000`
            }
            else{
                message += `<p>Please use letters only.</p>`
                info.innerHTML = message
                info.style.display = "block"
                info.style.color = `#f00`
            }
        })

          /*
          
          When the button is clicked
            Use RegEx to ensure that there are only letters and spaces in the text box
            If there are numbers or special characters display the output 
                add an error message to the output stating: `Please use letters only.`
                change the output color to `#f00`
            If there are only letters.
                hide the form
                change the output color to `#000`
                display the output
                add text to the output that says:
                "Hello, <the typed name>. Welcome to your final exam!"
        */
    </script>
</body>
</html>
